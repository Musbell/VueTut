<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Monster Slayer</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport">
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/now-ui-kit.css?v=1.1.0" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

    <!-- VUE File -->
    <script src="../assets/vue.js"></script>
</head>
<body style="text-align: center">

<div id="app">
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
            <div class="navbar-translate">
                <img :src="logoLink" alt="logo" :style="logoStyle">
            </div>
        </div>
    </nav>
    <main class="container">
        <section class="row">
            <div class="col-sm-6">
                <h3 class="text-center">Player</h3>
                <img :src="playerLink" alt="you" class="actorsImg">

                <div class="healthbar">
                    <div class="healthbar text-center"
                         style="background-color: green; margin: 0; color: white;"
                         :style="{width: playerHealth + '%'}">
                        {{playerHealth}}
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <h3 class="text-center">Monster</h3>
                <img :src="monsterLink" alt="monster" class="actorsImg" :style="{marginTop: -25 + 'px'}">
                <div class="healthbar">
                    <div class="healthbar text-center"
                         style="background-color: green; margin: 0; color: white;"
                         :style="{width: monsterHealth + '%'}">
                        {{monsterHealth}}
                    </div>
                </div>
            </div>
        </section>

        <section class="row controls" v-if="!gameIsRunning">
            <div class="col-sm-12">
                <button id="start-game" @click="startGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="col-sm-12">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="turns.length > 0">
            <div class="col-sm-12">
                <ul>
                    <li v-for="turn in turns"
                    :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                        {{turn.text}}
                    </li>
                </ul>
            </div>
        </section>
    </main>

</div>


<script src="./main.js"></script>
</body>
</html>
