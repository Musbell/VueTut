<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interacting with DOM</title>
    <link rel="stylesheet" href="main.css ">
</head>
<body>
<div id="app-1">
    <h1 v-once>{{message}}</h1>
   <p> {{sayHello()}} - <a v-bind:href="link">Google</a></p>

    <p v-html="finishedLink">Google</p>
</div>
<hr>

<div id="app-2">
    <button v-on:click="increase(2, $event)">Click me</button>
    <p>{{counter}}</p>
    <p>{{result}}</p>
    <p v-on:mousemove="updateCoordinates">
        Coordinates: {{x}} / {{y}}
        - <span v-on:mousemove.stop.prevent="">DEAD SPOT</span>
    </p>
    <input type="text" v-on:keyup.enter="alertMe" v-model="name">
    <p>{{name}}</p>
</div>
<hr>

<div id="app-3">
    <button v-on:click="firstCounter++">Increase</button>
    <button v-on:click="secondCounter++">Increase second</button>
    <button v-on:click="firstCounter--">Decrease</button>
    <p>First  Counter: {{firstCounter}} | SecondCounter: {{secondCounter}}</p>
    <p>Result: {{result()}} | Output: {{output}}</p>
</div>
<hr>

<div id="app-4">
    <div
            class="demo"
            @click="attachRed = !attachRed"
            :class="divClasses">
    </div>
    <div class="demo" :class="{red: attachRed}"></div>
    <div class="demo" :class="[color, {red: attachRed}]"></div>
    <input type="text" v-model="color">
</div>
 <hr>

<div id="app-5">
    <div class="demo" :style="myStyle"></div>
    <div class="demo" :style="{backgroundColor: color}"></div>
    <div class="demo" :style="[myStyle, {height: width + 'px'}]"></div>
    <input type="text" v-model="color">
    <input type="text" v-model="width">
</div>

<script src="../assets/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
