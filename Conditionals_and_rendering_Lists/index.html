<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conditionals and rendering lists</title>
    <link rel="stylesheet" href="./main.css">
    <script src="../assets/vue.js"></script>
</head>
<body>
<div id="app-1">
    <template v-if="show">
        <h3>I'm gonna hide for you :)</h3>
        <p> You can see me! <span>Hello Bello Musa</span></p>
    </template>
     <p v-else="show">Now you see me!</p>
    <p>Do you also see me?</p>
    <button @click="show = !show">Switch</button>
</div>
<hr>

<div id="app-2">
    <ul>
        <li v-for="(ingredient, i) in ingredients">
            {{ ingredient }} {{i}}
        </li>
    </ul>

    <ul>
        <li v-for="person in persons">
            <div v-for="(v, k, i) in person">
                {{k}}: {{v}} => {{i}}
            </div>
        </li>
    </ul>

    <span v-for="n in 10">{{n}}</span>

    <template v-for="(ingredient, index) in ingredients">
        <h2>{{ingredient}}</h2>
        <p>{{index}}</p>
    </template>
</div>

<script src="./main.js"></script>
</body>
</html>
